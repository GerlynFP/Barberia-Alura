<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos -Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la barberia alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" ></textarea>

            <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                </select>
            </fieldset>
          

            <label class="checkbox"><input type="checkbox" checked>Le gustariarecibir novedades de la Barberia Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">


        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
          
            <tr>
                <td>Lunes</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8h ~ 20h</td>
            </tr>
        </table>

    </main>

    <footer>
        <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="Copyrigth">&copy Copyrigth Barberia alura - 2024</p>
    </footer>
    
</body>
</html>
